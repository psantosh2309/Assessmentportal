<app-header></app-header>

	
  <div class="content-wrapper">
    <div class="container-fluid">

        <div class="row py-5 px-3">
            <div class="col-sm-12" *ngFor="let data of getskillset">
              <div class="card"> 
                  <div class="card-body">
                   <div class="row" >
                       <div class="col-sm-4">
                        <span >Skill Test Name:</span>&nbsp;&nbsp;&nbsp;&nbsp;{{data.skillTest}}
                       </div>
                       <div class="col-sm-4">
                        <span >Experience:</span>&nbsp;&nbsp;&nbsp;&nbsp;{{data.experience}}
                      <br>
          
                   </div>
                   <div class="col-sm-4">
                    <span>End Date:</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <span *ngIf="data.enddate!=null else elseBlock">{{data.enddate  | date:'dd-MM-yyyy'}}</span>
                    <ng-template #elseBlock><span>{{"No End Date Specified"}}</span></ng-template>
  
                </div>
              
                   </div>
                   <br>
                   <div class="row">
                    <div class="col-1">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="EditModal(data)">Edit</button>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-danger" (click)="DeleteModal(data)">Delete</button>
                    </div>
                    <div class="col-4 mx-3">

                        <button type="button" class="btn btn-info" (click)="AddQuestion()">Add Question</button>
                    </div>
                 
                   
                    
                </div>
                   
                    
                  </div>
                </div>
                <br>
            </div>
        </div>
     
<div class="row px-3 py-2">
    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">
Create new test
</button> -->



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body bgcls px-4">
  
        <form [formGroup]="UpdateSkillTestForm"  >
            <div class="form-group">
              <label for="exampleFormControlInput1">Skill Test Name:</label>
              <br>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Skill Test"formControlName="skillTest">
            </div>
             <br>
               
                <div  *ngFor="let data of Data; let i=index" class="form-check">
                    <input class="form-check-input" type="radio"  [value]="data.value" formControlName="experience" >
                    <label class="form-check-label" for="flexRadioDefault1">
                    {{data.name}}
                    </label>
                   <br>
                   <br>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">End Date:</label>
                    <br>
                    <input type="date" class="form-control"  placeholder="End Date" formControlName="enddate">
                  </div>
         
              <br>
          </form>
       
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger"  data-dismiss="modal" >Close</button>
  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updatemodal()" [disabled]="UpdateSkillTestForm.invalid">Update</button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
